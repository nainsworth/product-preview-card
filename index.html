<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="product-img">
          <img
            class="product-img-desktop"
            src="./images/image-product-desktop.jpg"
            alt="Product Image"
          />
          <img
            class="product-img-mobile"
            src="./images/image-product-mobile.jpg"
            alt="Product Image"
            hidden
          />
        </div>
        <div class="product-info">
          <p class="category">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <p class="discounted-price">$149.99</p>
            <p class="full-price">$169.99</p>
          </div>
          <a href="" class="add-to-cart-btn">
            <img src="./images/icon-cart.svg" alt="Shopping Cart Icon" />
            <p class="btn-text">Add to Cart</p>
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/nainsworth">Nicholas Ainsworth</a>.
      </div>
    </footer>
  </body>
</html>
